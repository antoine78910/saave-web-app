<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Saave Extension Settings</title>
    <style>
      :root {
        --bg: #09090b;
        --card: #18181b;
        --text: #fafafa;
        --muted: #a1a1aa;
        --border: #27272a;
        --accent: #10b981;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: var(--bg);
        color: var(--text);
        padding: 24px;
      }
      .card {
        max-width: 720px;
        margin: 0 auto;
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 18px;
      }
      h1 { font-size: 18px; margin: 0 0 10px; }
      p { margin: 0 0 16px; color: var(--muted); font-size: 13px; line-height: 1.5; }
      label { display: block; font-size: 12px; color: var(--muted); margin-bottom: 6px; }
      input[type="text"] {
        width: 100%;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: #0b0b0f;
        color: var(--text);
        outline: none;
      }
      input[type="text"]:focus { border-color: rgba(16,185,129,.6); box-shadow: 0 0 0 3px rgba(16,185,129,.15); }
      .row { display: flex; gap: 10px; align-items: center; margin-top: 12px; }
      .btn {
        border: 1px solid rgba(16,185,129,.5);
        background: rgba(16,185,129,.12);
        color: var(--text);
        padding: 8px 12px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 600;
        font-size: 13px;
      }
      .btn:hover { background: rgba(16,185,129,.18); }
      .status { font-size: 12px; color: var(--muted); }
      .hint { margin-top: 12px; font-size: 12px; color: var(--muted); }
      .hint code { color: #d4d4d8; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Saave Extension Settings</h1>
      <p>Default production is <strong>https://saave.io</strong>. You only need to change this for development.</p>

      <label for="apiBase">Saave base URL</label>
      <input id="apiBase" type="text" placeholder="https://saave.io" />

      <div class="row">
        <button id="save" class="btn" type="button">Save</button>
        <button id="reset" class="btn" type="button">Reset to production</button>
        <span id="status" class="status"></span>
      </div>

      <div class="hint">
        - To use local dev: set <code>http://localhost:5000</code> (and grant host permission when prompted).<br />
        - In production, keep <code>https://saave.io</code>.
      </div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
