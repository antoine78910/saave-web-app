<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saave - Quick Bookmark</title>
  <style>
    :root {
      --bg: #09090b;
      --card: #18181b;
      --muted: #71717a;
      --text: #fafafa;
      --border: #27272a;
      --accent: #10b981;
      --accent-strong: #059669;
      --success: #10b981;
      --error: #ef4444;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 280px;
      min-height: 72px;
      background: transparent;
      overflow: visible;
    }

    body {
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
      padding: 0;
      position: fixed;
      top: 16px;
      right: 16px;
    }

    .toast {
      width: 280px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px 14px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5), 0 2px 8px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(12px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      animation: slideIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-12px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .status-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-indicator {
      width: 28px;
      height: 28px;
      border-radius: 8px;
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.2);
      display: grid;
      place-items: center;
      position: relative;
      flex-shrink: 0;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .spinner {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: 2px solid rgba(113, 113, 122, 0.3);
      border-top-color: var(--accent);
      animation: spin 0.6s linear infinite;
    }

    .status-icon {
      width: 14px;
      height: 14px;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }

    .text-group {
      display: flex;
      flex-direction: column;
      gap: 2px;
      flex: 1;
    }

    .status-text {
      font-weight: 500;
      color: var(--text);
      font-size: 13px;
      letter-spacing: -0.01em;
      line-height: 1.3;
    }
    .status-subtitle {
      font-size: 11px;
      color: var(--muted);
      display: none;
      line-height: 1.3;
    }

    .progress-track {
      width: 100%;
      height: 2px;
      background: rgba(39, 39, 42, 0.8);
      border-radius: 999px;
      margin: 10px 0 0;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      width: 34%;
      border-radius: 999px;
      background: var(--accent);
      transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 0 8px rgba(16, 185, 129, 0.5);
    }

    .error-message {
      display: none;
      margin-top: 10px;
      font-size: 11px;
      color: #fca5a5;
      padding: 8px 10px;
      border-radius: 8px;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      line-height: 1.4;
    }

    .button { display: none; }

    .toast.success {
      border-color: rgba(16, 185, 129, 0.4);
      background: linear-gradient(135deg, var(--card) 0%, rgba(16, 185, 129, 0.05) 100%);
    }
    .toast.error {
      border-color: rgba(239, 68, 68, 0.4);
      background: linear-gradient(135deg, var(--card) 0%, rgba(239, 68, 68, 0.05) 100%);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .toast.success .status-indicator {
      background: rgba(16, 185, 129, 0.15);
      border-color: rgba(16, 185, 129, 0.3);
    }

    .toast.error .status-indicator {
      background: rgba(239, 68, 68, 0.15);
      border-color: rgba(239, 68, 68, 0.3);
    }
  </style>
</head>
<body>
  <div id="toast" class="toast">
    <div class="status-row">
      <div class="status-indicator">
        <div class="spinner" id="status-spinner"></div>
        <div class="status-icon" id="status-icon">✓</div>
      </div>
      <div class="text-group">
        <div id="status-text" class="status-text">Sauvegarde en cours…</div>
        <div id="status-subtitle" class="status-subtitle">Connexion à Saave</div>
      </div>
    </div>

    <div class="progress-track">
      <div id="progress" class="progress"></div>
    </div>

    <div id="error-message" class="error-message"></div>

    <button id="save-button" class="button" type="button" aria-hidden="true">
      Sauvegarder cette page
    </button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
