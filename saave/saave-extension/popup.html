<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saave - Quick Bookmark</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 300px;
            min-height: 200px;
            background: #181a1b;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 14px;
        }

        .container {
            padding: 16px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #333;
        }

        .logo {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .title {
            font-weight: 600;
            color: #f1f5f9;
        }

        .status {
            text-align: center;
            padding: 20px 0;
        }

        .status-icon {
            font-size: 32px;
            margin-bottom: 8px;
            display: block;
        }

        .status-text {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .status-subtitle {
            font-size: 12px;
            color: #94a3b8;
        }

        .page-info {
            background: #232526;
            border: 1px solid #374151;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
        }

        .page-url {
            font-size: 12px;
            color: #3b82f6;
            word-break: break-all;
            margin-bottom: 8px;
        }

        .page-title {
            font-weight: 500;
            color: #f1f5f9;
            line-height: 1.4;
        }

        .spinner {
            border: 2px solid #374151;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-icon {
            color: #10b981;
        }

        .error-icon {
            color: #ef4444;
        }

        .loading-icon {
            color: #3b82f6;
        }

        .button {
            width: 100%;
            padding: 10px 16px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .button:hover {
            background: #047857;
        }

        .button:disabled {
            background: #374151;
            cursor: not-allowed;
        }

        .error-message {
            background: #fecaca;
            color: #991b1b;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            margin-top: 12px;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="icons/favicon.png" alt="Saave" onerror="this.style.display='none'; this.parentElement.innerHTML='S'; this.parentElement.style.background='linear-gradient(135deg, #10b981, #047857)'; this.parentElement.style.color='white'; this.parentElement.style.fontWeight='bold'; this.parentElement.style.fontSize='12px';">
            </div>
            <div class="title">Saave</div>
        </div>

        <div id="page-info" class="page-info" style="display: none;">
            <div id="page-url" class="page-url"></div>
            <div id="page-title" class="page-title"></div>
        </div>

        <div id="status" class="status">
            <div id="status-icon" class="status-icon">ðŸš€</div>
            <div id="status-text" class="status-text">PrÃªt Ã  sauvegarder</div>
            <div id="status-subtitle" class="status-subtitle">Regardez le processus dans l'app Saave.io</div>
        </div>

        <button id="save-button" class="button">
            Envoyer vers Saave.io
        </button>

        <div id="error-message" class="error-message" style="display: none;"></div>
        
        <div style="margin-top: 12px; font-size: 10px; color: #64748b; text-align: center;">
            ProblÃ¨me de connexion ? Ctrl+Shift+R pour vider le cache
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
